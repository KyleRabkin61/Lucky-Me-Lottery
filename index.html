<!doctype html>
<html lang="en">

<head>
    <title>Lucky Me Lottery</title>

    <!-- Required meta tags -->
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font-awesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- css link -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">

<!-- title header -->

            <div class="col-12">
                <div class=" header justify-content-center d-flex align-items-center text-center">
                    <h1 class="text-white">Lucky Me Lottery</h1>
                </div>

            </div>
        </div>
        <div class="row my-4">

<!-- sub header -->

            <div class="col-12">
                <div class=" header justify-content-center d-flex align-items-center text-center p-3">
                    <h3 class="text-white">Are you feeling lucky? Test you luck and put names in to see who wins!</h3>
                </div>

            </div>
        </div>
        <div class="row">

<!-- input div -->

            <div class="col-md-6 col-12 my-4">
                <div class="header d-flex align-items-center justify-content-center text-center p-3" id="inputBox">
                    <input type="text" class="form-control" placeholder="Enter Name...">
                </div>
            </div>

<!-- generate button -->

            <div class="col-md-6 col-12 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn btn-dark generate">
                    <h3 class="text-white">Generate</h3>
            </div>
        </div>

<!-- name divs -->

        <div class="row my-4">
            <div class="col-12 col-md-6">
                <div class="names-display p-3 text-center text-md-start" id="listNameDisplay">
                    <h1 class="text-black">Names:</h1>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="generated-name-display p-3 d-flex align-items-center justify-content-center text-center">
                    <h1 class="text-black">The winner is:</h1>
                </div>
            </div>
        </div>

<!-- reset button -->

        <div class="row">
            <div class="col-12 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn btn-dark reset">
                    <h3 class="text-white">Reset</h3>
                </div>
        </div>
    </div>

<!-- footer -->

    <footer class="text-white text-center py-2" id="footer">
        <div class="container">

            <h1 class="footer-text">&copy; 2023 WDPP Level 2</h1>

            <h1 class="footer-text">From the mind of the illustrious Kyle Rabkin</h1>

            <!-- gallery link -->

            <a class="footer-text" href="https://kylerabkin61.github.io/Gallery/ " target="_blank">My Gallery</a>
            <br>

            <!-- Github -->
            
            <a class="btn text-white btn-floating m-1" style="background-color: #333333;" href="https://github.com/KyleRabkin61" target=”_blank”
            role="button"><i class="fab fa-github"></i></a>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
