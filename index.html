<!doctype html>
<html lang="en">

<head>
    <title>Lucky Me Lottery</title>

    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Font-awesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Staatliches&display=swap" rel="stylesheet">


    <!-- css link -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">

            <!-- title header -->

            <div class="col-12 col-lg-6 my-4">
                <div class=" header justify-content-center d-flex align-items-center text-center">
                    <h1 class="title">Lucky Me Lottery</h1>
                </div>

            </div>

            <!-- sub header -->

            <div class="col-12 col-lg-6 my-4">
                <div class=" header justify-content-center d-flex align-items-center text-center p-3">
                    <h3 class="sub-title">Are you feeling lucky? Test you luck and put names in to see who wins!</h3>
                </div>

            </div>
        </div>
        <div class="row my-4">

            <!-- input div -->

            <div class="col-12 my-4">
                <div class="input d-flex align-items-center justify-content-center text-center p-3" id="inputBox">
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter Name...">
                </div>
            </div>
        </div>

        <!-- add button -->

        <div class="row my-4 justify-content-center text-center">
            <div class="col-md-4 col-6 my-4 d-flex align-items-center justify-content-center text-center">
                <button class="btn btn-dark generate" id="addNameBtn">
                    <h3 class="text-white">Add</h3>
            </div>

            <!-- generate button -->

            <div class="col-md-4 col-6 my-4 d-flex align-items-center justify-content-center text-center"
                id="randomName">
                <button class="btn btn-dark generate" id="pickRandomBtn">
                    <h3 class="text-white">Generate</h3>
            </div>

            <!-- reset button -->

            <div class="col-md-4 col-6 my-4 d-flex align-items-center justify-content-center text-center"
                id="randomName">
                <button class="btn btn-dark generate" id="pickRandomBtn">
                    <h3 class="text-white">Remove</h3>
            </div>


        </div>

        <!-- name divs -->

        <div class="row my-4">
            <div class="col-12 col-md-6 my-4">
                <div class="names-display p-3 text-center text-md-start" id="listNameDisplay">
                    <ul id="nameList" class="list-group"></ul>
                </div>
            </div>
            <div class="col-12 col-md-6 my-4">
                <div class="generated-name-display p-3 d-flex align-items-center justify-content-center text-center"
                    id="randomName">
                    <h1 class="text-black"></h1>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->

    <footer class="text-white text-center py-2" id="footer">

        <h1 class="footer-text">&copy; 2023 WDPP Level 2</h1>

        <h1 class="footer-text">From the mind of the illustrious Kyle Rabkin</h1>

        <!-- gallery link -->

        <a class="footer-text" href="https://kylerabkin61.github.io/Gallery/ " target="_blank">My Gallery</a>
        <br>

        <!-- Github -->

        <a class="btn text-white btn-floating m-1" style="background-color: #333333;"
            href="https://github.com/KyleRabkin61" target=”_blank” role="button"><i class="fab fa-github"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- javascript link -->

    <script src="script.js"></script>

</body>

</html>
